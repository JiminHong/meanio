

<div ng-controller="FeedCtrl">
<div layout="column" layout-align="center center">
<h1 class="md-display-3">Welcome to Wecare!</h1>
<div flex="66" class="col-2-3" layout-fill>
	<form>
		<md-input-container class="md-block">
	      	<label>Post what is the new emergency.</label>
	      	<textarea ng-model="posts.message" md-maxlength="150" rows="5" md-select-on-focus></textarea>
	    </md-input-container>
		<md-button>
			Post
		</md-button>
	</form>
</div>

<div ng-repeat="post in posts" layout-margin style="margin-top: 20px">
	{{post.message}}
</div>

</div>
